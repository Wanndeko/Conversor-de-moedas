<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Club Convert Money</title>
    <link rel="stylesheet" href="stylees.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Dev Club Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        $ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        BitCoin
                    </option>
                </select>
            </label>

            <label>
                <strong>valor</strong>
                <input id="real-value" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="container-currency">
                    <img src="./assests/brasil.png" alt="icone do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                <div>
                    <img class="arrow-img" src="./assests/Vector.png" alt="seta para baixo">
                </div>
                <div class="container-currency">
                    <img src="./assests/estados-unidos.png" alt="icone dos estados unidos" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>




    </div>


</body>
<script src="./scripts.js"></script>

</html>
